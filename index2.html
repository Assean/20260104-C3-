<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        #grid_css{
            width: 500px;
            height: 300px;
            background-color: gray;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 4fr 3fr 3fr;
            grid-template-rows: 9fr 9fr;
            justify-content: center;
        }
        .G{
            align-items: center;
            text-align: center;
            background-color: rgb(208, 142, 56);
            border: 2px solid black;
            padding: 5px;
            margin: 7px;
        }
    </style>
</head>
<body>
    <div id="grid_css">
        <div class="A G">dsjflk</div>
        <div class="B G">dsjflk</div>
        <div class="C G">dsjflk</div>
        <div class="D G">dsjflk</div>
        <div class="E G">dsjflk</div>
        <div class="F G">dsjflk</div>
    </div>
</body>
</html>
